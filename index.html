<!doctype html>
<html lang="en-us">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Marvel Comics Trivia</title>
    <!-- Added link to the jQuery Library -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <!-- Reset CSS -->
    <link rel="stylesheet" type="text/css" href="./assets/css/reset.css">
    <!-- Added a link to Bootstrap-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="./assets/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="./assets/css/style.css">
</head>

<style>



</style>

<body>
    <div class="centered-text" id="header"><h1>Marvel Comics Trivia</h1></div>

    <container id=container>

    <div class="centered-text" id="question">Question</div>

    <div class="jumbotron">
    
    <div class="row">

        <div class="col-sm-2"></div>

        <div class="col-sm-4">
            <div class="centered-text">
                <div class="answer normal-text" id="option-0" data-value=true>Option 1</div>
            </div>
        </div>

        <div class="col-sm-4">
            <div class="centered-text">
                <div class="answer normal-text" id="option-1" data-value=false>Option 2</div>
            </div>
        </div>

        <div class="col-sm-2"></div>


    </div>

    <div class="row">

        <div class="col-sm-2"></div>

        <div class="col-sm-4">
            <div class="centered-text">
                <div class="answer normal-text" id="option-2" data-value=false>Option 3</div>
            </div>
        </div>
    
        <div class="col-sm-4">
            <div class="centered-text">
                <div class="answer normal-text" id="option-3" data-value=false>Option 4</div>
            </div>
        </div>

        <div class="col-sm-2"></div>
        
    </div>

    </div>

    <div class="row">

        <div class="col-sm-2"></div>

        <div class="col-sm-8">
            <div class="centered-text" id="counter"></div>
        </div>

        <div class="col-sm-2"></div>

    </div>

    </container>

    <container id="container-explanation">
        <div class="row">

            <div class="col-sm-2"></div>
        
            <div class="col-sm-8 centered-text big-bold" id="explanation-wrong"></div>
                    
            <div class="col-sm-2"></div>
        
        </div>

        <div class="row">

            <div class="col-sm-2"></div>

            <div class="col-sm-8 centered-text" id="explanation"></div>
            
            <div class="col-sm-2"></div>

        </div>

        <div class="row">
            <div class="col-sm-2"></div>

            <div class="col-sm-8 centered-text" id="explanation-timer"></div>
                
            <div class="col-sm-2"></div>

        </div>

    </container>

    <container id = "container-results">

        <div class="row">

                <div class="col-sm-2"></div>
    
                <div class="col-sm-4">
                    <div class="centered-text">
                        <div id="right"></div>
                    </div>
                </div>
        
                <div class="col-sm-4">
                    <div class="centered-text">
                        <div id="wrong"></div>
                    </div>
                </div>
    
                <div class="col-sm-2"></div>
            
        </div>

        <div class="centered-text" id="results-timer"></div>

    </container>

    <script src="./assets/javascript/game.js"></script>
